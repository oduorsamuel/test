 <div class="layout-content-body">
      <div class="title-bar">
        <div class="title-bar-actions">
          <div class="btn-group">
            <button class="btn btn-default btn-sm hidden-md hidden-lg" data-toggle="modal" data-target="#filters" type="button">
              <span class="icon icon-filter icon-lg icon-fw"></span>
              Filter
            </button>
          </div>
        </div>
        <h1 class="title-bar-title">
          <span class="d-ib">Electics store</span>
        </h1>
        <p class="title-bar-description">
          <small>Your Recently Viewed Items and Featured Recommendations. Inspired by your browsing history.</small>
        </p>
      </div>
      <div class="store">
        <div class="store-sidebar">
          <div id="filters" class="modal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="widget">
                    <div class="widget-product-brands">
                      <div class="product-brands">
                        <div class="product-brands-search">
                          <div class="form-group form-group-sm">
                            <div class="input-with-icon">
                              <input class="form-control thick" type="text" placeholder="Search products&hellip;">
                              <span class="icon icon-search input-icon"></span>
                            </div>
                          </div>
                        </div>
                        <div class="product-brands-results">
                          <div class="custom-scrollbar">
                            <div class="custom-controls-stacked">
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox" checked="">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Clothing</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Electronics</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Hair Products</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Utensils</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Hairstyles</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Farm Products</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Office Equipments</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Polo Ralph Lauren</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Black Mountain</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Boston Harbour</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Oscar de la Renta</span>
                              </label>
                              <label class="custom-control custom-control-primary custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-label">Paper Denim &amp; Cloth</span>
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="widget">
                    <h5 class="widget-heading">Price range</h5>
                    <div class="widget-product-price-range">
                      <div class="product-price-range">
                        <div class="slider slider-circle slider-primary" data-slider="primary" data-min="0" data-max="150" data-start="[9, 129]" data-step="0.5" data-connect="true" data-target='["#from", "#to"]'></div>
                        Price: $
                        <span id="from">9</span> â€” $
                        <span id="to">129</span>
                      </div>
                    </div>
                  </div>
                  <div class="widget">
                    <h5 class="widget-heading">Size</h5>
                    <div class="widget-product-size">
                      <div class="product-size" data-toggle="buttons">
                        <label class="btn btn-outline-primary btn-sm">
                          <input type="checkbox" name="size" value="xs">XS
                        </label>
                        <label class="btn btn-outline-primary btn-sm">
                          <input type="checkbox" name="size" value="s">S
                        </label>
                        <label class="btn btn-outline-primary btn-sm">
                          <input type="checkbox" name="size" value="m">M
                        </label>
                        <label class="btn btn-outline-primary btn-sm">
                          <input type="checkbox" name="size" value="l">L
                        </label>
                        <label class="btn btn-outline-primary btn-sm">
                          <input type="checkbox" name="size" value="xl">XL
                        </label>
                        <label class="btn btn-outline-primary btn-sm">
                          <input type="checkbox" name="size" value="2xl">2XL
                        </label>
                        <label class="btn btn-outline-primary btn-sm">
                          <input type="checkbox" name="size" value="3xl">3XL
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="widget">
                    <h5 class="widget-heading">Color</h5>
                    <div class="widget-product-color">
                      <div class="product-color" data-toggle="buttons">
                        <label class="btn btn-primary btn-sm">
                          <input type="checkbox" name="color" value="black">
                        </label>
                        <label class="btn btn-info btn-sm">
                          <input type="checkbox" name="color" value="blue">
                        </label>
                        <label class="btn btn-danger btn-sm">
                          <input type="checkbox" name="color" value="silver">
                        </label>
                        <label class="btn btn-default btn-sm">
                          <input type="checkbox" name="color" value="white">
                        </label>
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block">Apply filters</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="store-content">
          <div class="row">
            <div class="col-xs-12">
              <ul class="products">
                <li class="product" *ngFor="let obj of products">
                  <div class="product-image">
                    <a class="overlay" >
                      <div class="overlay-image">
                        <img class="img-responsive" src="assets/img/{{obj.image}}" alt="Raja Electics T-shirt">
                      </div>
                      <div class="overlay-content overlay-top" style="cursor: pointer;" (click)="addtocart(obj)">
                        <span class="label label-success pull-right">Add to cart</span>
                      </div>
                    </a>
                  </div>
                  <div class="product-details">
                    <h5 class="product-name">
                      <a class="link-muted" >{{obj.name}}</a>
                    </h5>
                    <span class="product-rating">
                      <span class="divider">
                        <span class="divider-content">
                          <span class="icon icon-star active"></span>
                          <span class="icon icon-star active"></span>
                          <span class="icon icon-star active"></span>
                          <span class="icon icon-star active"></span>
                          <span class="icon icon-star active"></span>
                        </span>
                      </span>
                    </span>
                    <span class="product-price">
                      <span class="product-price-current">${{obj.price}}</span>
                      <span class="product-price-old">${{obj.discount}}</span>
                    </span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
